shared:
    image: node:8

jobs:
    main:
        requires:
            - ~pr
            - ~commit
        steps:
            - echo: env
            - set-meta: meta set foo bar
            - pwd: pwd
            - ls: ls
            - store: cd .. && store-cli set ./screwdriver/node_modules/ --type=cache --scope=event
            - ls2: ls -la
            
    cache:
        requires: [main]
        steps:
            - store: store-cli get ./node_modules --type=cache --scope=event
            - echo: echo done
